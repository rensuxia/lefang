  <div class="layui-layer-content">
                <div id="uploader" class="wu-example">
                    <div class="queueList">
                        <div id="dndArea" class="placeholder">
                            <div id="filePicker" class="webuploader-container">
                                <div class="webuploader-pick">点击选择图片</div>
                                <div id="rt_rt_1bjrcm8bf1k7shch301klm1sso1" style="position: absolute; top: 0px; left: 348px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
                                    <label class="djtp-qyrz"

                                </div>
                            </div>
                            <p>或将照片拖到这里，单次最多可选300张</p>
                        </div>
                        <ul class="filelist">
                            <li id="WU_FILE_0">
                                <p class="title"></p>
                            </li>
                            <p class="imgWrap">

                            </p>
                            <!--<p class="progress">-->
                                <!--<span></span>-->
                            <!--</p>-->

                                <span class="cancel">删除</span>
                                <span class="rotateRight">向右旋转</span>
                                <span class="rotateLeft">向左旋转</span>
                            </div>
                        </ul>
                    </div>
                    <div class="statusBar" style="display:none;">
                        <div class="progress" style="display: none;">
                            <span class="text">0%</span>
                            <span class="percentage" style="width: 0%;"></span>
                        </div>
                        <div class="info">共0张（0B），已上传0张</div>
                        <div class="btns">
                            <div id="filePicker2" class="webuploader-container">
                                <div class="webuploader-pick">继续添加</div>
                                <div id="rt_rt_1bjrcm8bn18j7qjg7iji2j186t6" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
                                    <label
                                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                </div>
                            </div>
                            <div class="uploadBtn state-pedding">开始上传</div>
                        </div>
                    </div>
