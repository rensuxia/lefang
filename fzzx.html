                          <p class="little-title">二、服务对象</p>
                          <p>本网站服务仅供能够根据相关法律订立具有乐纺网可随时自行全权决定拒绝向任何人士或组织提供服务。本网站服务不会提供给被暂时或永久取消资格的乐纺网会员。</p>

                          <p>您与乐纺网仅为独立的订约人关系。本协议无意结成或创设任何代理、合伙、合营、雇用与被雇用或特许权授予与被授予关系。</p>

                          <p class="little-title">(三) 关于您的资料的规则</p>
                          <p>您保证，“您的资料”和您提供在本网站上交易的任何“物品”（泛指一切可供依法交易的、有形的或无形的、以各种形态存在的某种具体的物品，或某种权利或利益，或某种票据或证券，或某种服务或行为。本服务条款中“物品”一词均含此义）：

                          <p class="little-title">(四) 被禁止物品</p>
                          <p>您不得在乐纺网公布或通过乐纺网交易：（1）可能使乐纺网违反任何相关法律、法规、条例或规章的任何物品；（2）乐纺网认为应禁止或不适合通过乐纺网买卖的任何物品。</p>
                          <p class="little-title">七、隐私保护</p>
                          <p>尊重您的隐私是乐纺网的一项基本原则。所以，作为对第六条内容的补充，乐纺网一定不会公开、或透露用户保存在乐纺网及本网站各项服务中的非公开内容。除非：

                          <p class="little-title">八、交易</p>
                          <p class="little-title"> (一) 不得操作交易</p>
                          <p>您同意不利用乐纺网帮助实现蒙蔽或欺骗意图的同伙，操纵与另一交易方所进行的商业谈判的结果。</p>
                          <p class="little-title">(二) 系统完整性</p>
                          <p>您同意，您不得使用任何装置、软件或例行程序干预或试图干预本网站正常运作或正在本网站上进行的任何交易。您不得采取任何将不合理或不合比例的庞大负载加诸于本网站网络结构的行动。您不得向任何第三者披露您的密码，或与任何第三者共用您的密码，或为任何未经批准的目的使用您的密码。</p>
                          <p class="little-title">(三) 反馈</p>
                          <p>您不得采取任何可能损害信息反馈系统的完整性的行动，诸如：利用第二帐户身份标识或第三者为您本身留下正面反馈；利用第二帐户身份标识或第三者为其他帐户留下负面反馈。</p>
                          <p class="little-title">(四) 不作商业性利用</p>

                          <p class="little-title">九、链接</p>
                          <p>本网站服务或第三者均可提供与其他网站或资源的链接。由于乐纺网及本网站并不控制该等网站和资源，您承认并同意，乐纺网及本网站并不对该等外在网站或资源的可用性负责，且不认可该等网站或资源上或可从该等网站或资源获取的任何内容、宣传、产品、服务或其他材料，也不对其负责或承担任何责任。您进一步承认和同意，对于任何因使用或信赖从此类网站或资源上获取的此类内容、宣传、产品、服务或其他材料而造成（或声称造成）的任何直接或间接损失，乐纺网均不承担责任。</p>
                          <p class="little-title">十、服务终止</p>
                          <p>在不限制其他补救措施的前提下，发生下述任一情况，乐纺网有权随时终止、取消或拒绝帐户服务，同时您在乐纺网的注册资料及所有相关信息均可能被删除或丢弃：

                              6. 乐纺网相信您的行为可能会使您、乐纺网的其他客户或通过乐纺网提供服务的第三者服务供应商发生任何法律责任；
                              7. 在不限制任何其他补救措施的前提下，倘若发现您从事涉及乐纺网的诈骗活动，乐纺网可暂停或终止您的帐户。乐纺网不会就终止对您帐户的服务而对您或任何第三者承担任何责任。</p>
                          <p class="little-title">十一、帐户的权利和义务</p>
                          <p>本网站帐户服务生效后，帐户就可享受其购买的相应服务内容。帐户在使用本网站提供的相应服务时必须保证遵守当地及中国有关法律法规的规定；不得利用该网站进行任何非法活动；遵守所有与使用该网站有关的协议、规定、程序和惯例；</p>
                          <p>帐户应对输入数据的准确性、可靠性、合法性、适用性等负责；乐纺网尽最大限度为帐户的所有数据保密、定期备份；</p>
                          <p>对由于帐户在使用本网站服务的过程中，违反本协议或通过提及而纳入本协议的条款和规则或帐户违反任何法律或第三方的权利而产生或引起的每一种类和性质的任何索赔、要求、诉讼、损失和损害（实际、特别及后果性的）而言，无论是已知或未知的，包括合理的律师费，帐户同意就此对乐纺网、员工、所有者及代理进行补偿并使其免受损害。</p>
                          <p class="little-title">十二、服务“按现状”提供</p>
                          <p>乐纺网会尽一切努力使您在使用本网站的过程中得到便利。遗憾的是，乐纺网不能随时预见到任何技术上的问题或其他困难。该等困难可能会导致数据损失或其他服务中断。为此，您明确理解和同意，您使用本网站服务的风险由您自行承担。本网站服务以“按现状”和“按可得到”的基础提供。乐纺网明确声明不作出任何种类的所有明示或暗示的保证，包括但不限于关于适销性、适用于某一特定用途和无侵权行为等方面的保证。乐纺网对下述内容不作保证：（1）本网站服务会符合您的要求；（2）本网站服务不会中断，且适时、安全和不带任何错误；（3）通过使用本网站服务而可能获取的结果将是准确或可信赖的；以及（4）您通过本网站服务而购买或获取的任何产品、服务、资料或其他材料的质量将符合您的预期。通过使用本网站服务而下载或以其他形式获取任何材料是由您自行全权决定进行的，且与此有关的风险由您自行承担，对于因您下载任何该等材料而发生的您的电脑系统的任何损坏或任何数据损失，您将自行承担责任。您从乐纺网或本网站服务获取的任何口头或书面意见或资料，均不产生未在本协议内明确载明的任何保证。</p>
