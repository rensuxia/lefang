		<script type="milkt/template" id="add_Box">
      <div class="conBox">
        <div class="Tit"><p>编辑收货地址</p></div>
        <div class="ssq">
          <span>所在地区:</span>
          <select id="province"></select>
          <select id="city"></select>
          <select id="area"></select>
        </div>

        <div class="count">
          <span>详细地址:</span>
          <span class="fr"><span class="must">*</span><input class="formData" id="address" type="text"></span>
        </div>

        <div class="count">
          <span class="fl">邮政编码:</span>
          <span class="fr"><span class="must">*</span><input class="formData" id="postalCode" type="text"></span>
        </div>

        <div class="count">
          <span>收货人:</span>
          <span class="fr"><span class="must">*</span><input class="formData" id="name" type="text"></span>
        </div>

        <div class="count">
          <span>电话号码:</span>
          <span class="fr"><span class="must">*</span><input id="phone" class="formData" type="text"></span>
        </div>

        <!--<div class="count">
            <span>设为默认地址:</span>
            <span class="fl"><input id="setAddress" type="radio"></span>
        </div>-->

        <div class="Btns">
          <button class="fl outline" id="commit">提交</button>
          <button class="fr outline" id="cancel">取消</button>
        </div>
      </div>
		</script>
